<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Tecnologia Web - Portal de Asignaciones | Nombre | UPDS -Cbba.</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="contenedor">
        <form action="">
            <p>Ingrese un Numero Positivo</p>
            <input id="n" type="text">
            <p>El Factorial es:</p>
            <input id="resultado" type="text" readonly>
            <input type="button" class="btn" onclick="factorial()" value="Resultado">
        </form>
    </div>
        <script>
            function factorial(n)
            {
                var n =parseFloat(document.getElementById('n').value);
                var total=1;
                for (i=1; i<=n; i++){
                    total = total*i;
                }
                
                document.getElementById('resultado').value=total;

            }
        </script>
    
</body>
</html>
